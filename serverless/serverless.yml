service: hasher

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-west-1
#  stage: production

functions:
  hasher:
    handler: handler.hasher
    events:
      - http:
          path: /{image}
          method: get

plugins:
  - serverless-webpack
  - serverless-domain-manager

custom:
  customDomain:
    basePath: "urls"
    domainName: hasher.phz.cloud
    stage: dev
